<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Terminal C-137</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”«</text></svg>">
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- Add loading sequence -->
    <div id="loading-sequence" class="loading-container">
        <div class="loading-content">
            <svg class="rick-head" width="200" height="200" viewBox="0 0 360 360" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="rick-head-path" d="M..." fill="none" stroke="#97ce4c" stroke-width="2"/>
            </svg>
            <div class="loading-text">LOADING...</div>
        </div>
    </div>

    <!-- Your existing content -->
    <header>
        <div class="logo-container">
            <img src="https://i.imgur.com/UqO8nO7.png" alt="Logo" class="logo">
        </div>
    </header>

    <div class="terminal" style="display: none;">
        <div class="terminal-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="title">C-137 TERMINAL ACCESS</div>
        </div>
        <div class="terminal-content">
            <div id="output">
                <!-- Output content will go here -->
            </div>
            <div class="input-area">
                <div class="input-line">
                    <input type="text" id="terminal-input" autofocus placeholder="Type 'help' for commands...">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
