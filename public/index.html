<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Terminal C-137</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”«</text></svg>">
</head>
<body>
    <div class="intro-container">
        <img src="https://i.imgur.com/gymMaIb.gif" alt="Intro Animation" class="intro-gif">
    </div>

    <div class="background-overlay"></div>
    
    <div class="website-content">
        <header>
            <div class="logo-container">
                <img src="https://i.imgur.com/UqO8nO7.png" alt="Logo" class="logo">
            </div>
        </header>

        <div class="container">
            <div class="terminal">
                <div class="output"></div>
                <div class="input">
                    <span class="prompt">guest@terminal:~$</span>
                    <input type="text" id="input" autofocus />
                    <span class="cursor">â–ˆ</span>
                </div>
            </div>

            <div class="stats-container">
                <!-- Your stats content -->
            </div>
        </div>

        <div class="social-icons">
            <a href="https://github.com/yourusername" target="_blank">
                <img src="https://i.imgur.com/LPNhZJF.png" alt="GitHub" class="social-icon">
            </a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank">
                <img src="https://i.imgur.com/4RR5HXf.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="mailto:your.email@example.com">
                <img src="https://i.imgur.com/KUFaYfq.png" alt="Email" class="social-icon">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
