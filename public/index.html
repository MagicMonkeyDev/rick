<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Terminal C-137</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”«</text></svg>">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="social-icons">
        <a href="https://twitter.com" target="_blank" class="social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
            </svg>
        </a>
        <a href="https://telegram.org" target="_blank" class="social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.198 2.433a2.242 2.242 0 0 0-1.022.215l-16.5 7.5a2.25 2.25 0 0 0 .126 4.216l3.9 1.3v5.786c0 .566.664.875 1.1.505l2.876-2.876 4.876 3.9c.563.45 1.413.16 1.574-.525l3.75-15.75a2.25 2.25 0 0 0-1.68-4.271z"/>
            </svg>
        </a>
        <a href="https://gitbook.com" target="_blank" class="social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
        </a>
    </div>
    <div class="stats-container">
        <div class="stats-header">
            <span class="stats-title">SUBJECT PROFILE: C-137</span>
            <div class="scan-line"></div>
        </div>
        <div class="stats-content">
            <div class="stat-item">
                <span class="stat-label">NAME:</span>
                <span class="stat-value">Rick Sanchez</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">AGE:</span>
                <span class="stat-value">70 Earth Years</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">DIMENSION:</span>
                <span class="stat-value">C-137</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">KILL COUNT:</span>
                <span class="stat-value blink-value">96</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">THREAT LEVEL:</span>
                <span class="stat-value danger">EXTREME</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">IQ LEVEL:</span>
                <span class="stat-value">âˆž</span>
            </div>
        </div>
    </div>
    <div class="terminal">
        <div class="terminal-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="title">C-137 TERMINAL ACCESS</div>
        </div>
        <div class="terminal-content">
            <div style="color: #97ce4c; margin-bottom: 20px;">
                *** COUNCIL OF RICKS TERMINAL v3.137 ***<br>
                *** WARNING: UNAUTHORIZED ACCESS WILL BE TRACED ***
            </div>
            <div class="prompt">
                <span class="user">rick@c137</span>
                <span class="separator">:</span>
                <span class="location">~/portal-gun</span>
                <span class="dollar">$</span>
            </div>
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt-char">></span>
                <input type="text" id="terminal-input" autofocus placeholder="Enter command (type 'help' for options)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
