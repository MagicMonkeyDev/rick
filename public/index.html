<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's Terminal C-137</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”«</text></svg>">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="buttons">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
            </div>
            <div class="title">C-137 TERMINAL ACCESS</div>
        </div>
        <div class="terminal-content">
            <div style="color: #97ce4c; margin-bottom: 20px;">
                *** COUNCIL OF RICKS TERMINAL v3.137 ***<br>
                *** WARNING: UNAUTHORIZED ACCESS WILL BE TRACED ***
            </div>
            <div class="prompt">
                <span class="user">rick@c137</span>
                <span class="separator">:</span>
                <span class="location">~/portal-gun</span>
                <span class="dollar">$</span>
            </div>
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt-char">></span>
                <input type="text" id="terminal-input" autofocus placeholder="Enter command (type 'help' for options)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
